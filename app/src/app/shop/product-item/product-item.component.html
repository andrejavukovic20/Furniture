<div class="card h-100 shadow-sm" *ngIf="product">
    
   <div class="card-body d-flex flex-column">

      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
   
      <div class=" d-flex flex-column">
         <a href="" class="text-decoration-none">
               <h6 class="text-uppercase mt-3" >
                  {{product.name}}
              </h6>  
         </a>
      </div>
    
     <span class="mb-2">{{product.price | currency}}</span>

     <div class="btn-group mt-auto">
        <button (click)="addItemToBasket()" class="btn btn-outline-secondary fa fa-shopping-cart me-2"></button>
        <button routerLink="/shop/{{product.productId}}" class="btn btn-outline-secondary ">View</button>
     </div>
    </div>
</div>
