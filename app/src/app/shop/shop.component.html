<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ms-3">Sort</h5>
            <select class="from-select mb-4"
                (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
                
            </select>
            <h5 class="text-warning ms-3">Category </h5>
                <ul class="list-group my-3">
                    <li class="list-group-item" 
                        *ngFor="let category of categories"
                        [class.active]="category.categoryId === categoryIdSelected"
                        [value]="category.categoryId"
                        (click)="onCategorySelected(category.categoryId)"
                    >{{category.name}}</li>
                  
                  </ul>

        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-3">
                <header>
                    
                </header>
                <div class="d-flex mt-2">
                        <input type="text" placeholder="Search" class="form-control me-2" #searchTerm>
                        <button (click)="searchProducts()" class="btn btn-outline-primary mx-2">Search</button>
                        <button (click)="onReset()" class="btn btn-outline-primary mx-2">Reset</button> 
                </div>
            </div>
            <div class="row row-cols-3 g-3 mb-4">
              <div class="col" *ngFor="let product of products">
                <app-product-item [product]="product"></app-product-item>
              </div>
            </div>
            <div class="d-flex justify-content-center">
                <pagination 
                [boundaryLinks]="true" 
                [totalItems]="totalItems"
                [itemsPerPage]="page"
                (pageChanged)="onPageChange($event)"
                previousText="&lsaquo;" 
                nextText="&rsaquo;" 
                firstText="&laquo;" 
                lastText="&raquo;">
 
                </pagination>
            </div>
        </section>
    </div>
</div>
